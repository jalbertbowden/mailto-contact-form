<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title></title>

<style>
.contact,.better-contact{display:block;}
.contact-form{display:none;} /* hide on page load, aka default */
.show{display:block;}
/*
.better-contact:hover .contact-form,.better-contact:active .contact-form,.better-contact:focus .contact-form{display:block;}
*/

.stylinghr{display:block; margin-top:20px; margin-bottom:20px;}

input,textarea,label{display:block;}
</style>
  </head>
  <body>
    <a class="contact" href="mailto:jalbertbowden@gmail.com">contact email</a>
    <hr class="stylinghr" />
    <a id="betterContactFormButton" class="better-contact" href=""><b class="block">contact email</b>
      <form id="formMailTo" class="contact-form" action="mailto:jalbertbowden@gmail.com" method="get">
        <fieldset>
          <legend>Contact Form</legend>
          <label for="form-sender-email">
            Contact Email:
            <input type="email" id="form-sender-email" /></label>
          <label for="form-sender-message">
            Contact Message:
            <textarea id="form-sender-message"></textarea></label>
          <label for="form-sender-name-first">
            Contact First Name:
            <input type="text" id="form-sender-name-first" /></label>
          <label for="form-sender-name-last">
            Contact Last Name:
            <input type="text" id="form-sender-name-last" /></label>
        </fieldset>
        <input type="submit" value="Submit" id="form-submit" />
      </form>
    </a>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script>
// element to be toggled
var elementToggle = document.getElementById("formMailTo");
// element that triggers toggle on click
var trigger = document.getElementById("betterContactFormButton");

// toggle element onclick function
trigger.addEventListener('click', function(e) {
    e.preventDefault();
    elementToggle.classList.toggle('show');
});
</script>
  </body>
</html>
